<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>A Hip-Hop Timeline</title>
  <meta name="description" content="hip-hop timeline project">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,700);
    * {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      text-rendering: optimizeLegibility;
    }
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      color: mediumblue;
      font:400 15px/1.2 'Roboto Slab',sans-serif;
    }
    a, a:visited {
      color: mediumblue;
    }
    a:hover, a:active {
      color: gold;
    }
    /* Typography */
    .header {
      margin-bottom: 30px;
    }
    .header,
    .footer {
      padding: 10px;
      text-align: center;
    }
    .siteTitle {
      font-size: 60px;
    }
    .sectionTitle,
    .description {
      max-width: 500px;
    }
    .description {
      font-size: 1.2em;
      margin: 1em auto;
      text-align: center;
    }
    .sectionTitle {
      font-size: 2.2em;
      margin: 2em auto 1em;
      text-align: center;
    }
    h3,p  {
      margin-bottom: .2em;
      margin-top: .2em;
    }
    .rapper > h3 {
      font-size: 13.5px;
    }
    .rapper p {
      font-size: 12.5px;
    }
    .outerUrl{
      border-radius: 8px;
      color: white;
      font-size: 12px;
      margin-top: .2em;
      padding: 12px 0;
      text-decoration: none;
    }
    .outerUrl:hover {
      background: gold;
      color: mediumblue;
    }
    /* Buttons */
    .buttonToolbar {
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      margin: .5em auto;
      text-align: center;
      max-width: 300px;
      border: 2px solid mediumblue;
    }
    .buttonToolbar button {
      flex: auto;
      border-right: 2px solid mediumblue;
      border-top: 0;
      border-bottom: 0;
      border-left: 0;
      background: mediumblue;
      color: #fff;
      font-weight: 700;
      padding: 6px 12px;
    }
    .buttonToolbar button:hover {
      cursor: pointer;
    }
    .buttonToolbar button.inactive:hover {
      background: Gold;
      color: mediumblue;
    }
    .buttonToolbar button:last-of-type {
      border-right: 0;
    }
    .buttonToolbar button.inactive {
      background: #fff;
      color: mediumblue;
    }
    /* Chart */
    .chart {
      display: block;
      margin: 0 auto;
    }
    .axis text {
      fill: mediumblue
    }
    .x.axis text,
    .y.axis text {
      font-size: 11px;
    }
    .axis line {
      stroke: mediumblue;
    }
    .axis.y path {
      stroke: none;
    }
    .axis.y line {
      stroke: mediumblue;
      opacity: .1;
    }
    .dots {
      fill: rgba(0,0,255,0.3);
    }
    .rapperText {
      fill: mediumblue;
      font-size: 11px;
      font-weight: 700;
    }
    .domain {
      fill: none;
      stroke: mediumblue;
    }
    /* Giant Timeline */
    .yearBlock {
      background: white;
      border: 5px solid mediumblue;
      margin: 1em auto 3em;
      min-height: 320px;
      padding: 5px;
      position: relative;
      text-align: center;
      width: 320px;
    }
    .yearTitle {
      font-size: 60px;
      left: 80px;
      position: absolute;
      text-align: center;
      top: 70px;
    }
    .rapper {
      background: mediumblue;
      border-radius: 8px;
      color: white;
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      left: 350px;
      margin-bottom: 2em;
      padding: 5px;
      position: relative;
      width: 200px;
    }
    .rapper a {
      color: white;
    }
    .rapper:before {
      border-top: 5px solid mediumblue;
      content: '';
      display: block;
      position: relative;
      right: 52px;
      top: 10px;
      width: 50px;
      z-index: -9;
    }
    .rapper:nth-of-type(even) {
      left: -260px;
    }
    .rapper:nth-of-type(even):before {
      border: 0;
    }
    .rapper:nth-of-type(even):after {
      border-top: 5px solid mediumblue;
      bottom: 10px;
      content: '';
      display: block;
      left: 195px;
      position: relative;
      width: 50px;
      z-index: 0;
    }
    /* Toggle */
    .hidden {
      display: none;
    }
    .active {
      display: block;
    }
    @media screen and (max-width: 920px){
      .yearBlock{
        border: 0;
      }
      .yearTitle {
        border: 5px solid mediumblue;
        margin: 30px auto;
        padding: 20px;
        position: static;
        display: block;
      }
      .rapper{
        position: static;
        margin: 30px auto;
      }
      .rapper:before,
      .rapper:nth-of-type(even):before {
        content: '';
        border-top: 5px solid mediumblue;
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
        z-index: 9;
        position: relative;
        top: -20px;
        left: 40%;
        width: 36px;
      }
      .rapper:after {
        border-top: 0;
        position: static;
      }
      .rapper:nth-of-type(even):after {
        border-top: 0;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 class="siteTitle">Hip Hop Timeline</h1>
    <p class="description">Three years ago I started collecting the names of US based rappers who identified as women.</p>
  </header>
  <main class="content"></main>
  <footer class="footer">
    <small>Work by <a href="http://jusv.co" target="_blank">Justina Villanueva</a></small>
  </footer>
</body>

<script>
  d3.csv("rappersByYear.csv", function(error, data) {
    if (error) return console.warn(error);

    var parseDate = d3.time.format("%Y").parse,
      formatDate = d3.time.format("%Y");

    var margin = {top: 10, right: 10, bottom: 30, left: 40};
    var width = 600 - margin.left - margin.right,
    height = 370 - margin.top - margin.bottom;

    var xScale = d3.scale.ordinal()
        .rangeRoundBands([0,width], .5)
        .domain(data.map(function(d){return d.USRegion}))

    var x2Scale = d3.scale.linear()
        .domain([0,12])
        .range([0,width])

    var y1Scale = d3.scale.linear()
        .domain([0,68]).nice()
        .range([height,0])

    var y2Scale = d3.time.scale()
        .domain(d3.extent(data, function(d) {return parseDate(d.Year); })).nice()
        .range([height,0])

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")

    var x2Axis = d3.svg.axis()
        .scale(x2Scale)
        .orient("bottom")
        .ticks(6)

    var y1Axis = d3.svg.axis()
        .scale(y1Scale)
        .orient("left")
        .tickSize(-width)

    var y2Axis = d3.svg.axis()
        .scale(y2Scale)
        .orient("left")
        .tickSize(-width)
        .tickFormat(d3.time.format("%Y"))

    var regionGraph = d3.select(".content")
        .append("section")
        .attr("class", "regionGraph")
        .attr("id", "region")

    regionGraph.append("h2")
        .attr("class", "sectionTitle")
        .text("Rappers by Region")
    regionGraph.append("p")
        .attr('class', 'description')
        .text("This graph represents where these MC's originated. East Coast includes DC and Baltimore. All of Virginia and Arizona are included in the South category. The bulk of the East Coast category is represented by MC's from New York, New Jersey and Philadelphia over a 40 year span.")

    var regionSvg = d3.select(".regionGraph").append("svg")
        .attr("class", "chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    regionSvg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .attr("class", "x axis")
        .call(xAxis)

    regionSvg.append("g")
        .attr("class", "y axis")
        .call(y2Axis)

    var circleGroups = regionSvg.selectAll(".circleGroups")
        .data(data)
      .enter().append("g")
        .attr("class", function(d) {return "circleGroups " + d.Name})

    circleGroups.on("mouseenter", function(){
        d3.select(this)
      .append("text")
        .attr("class", "rapperText")
        .attr('dx', 45)
        .text(function(d) {return d.Name})
    })
    .on("mouseleave", function() {
        d3.select(this).select("text").remove();
    })
    circleGroups.each(function() {
        var rapperDot = d3.select(this);
        rapperDot
          .attr("transform", function(d) {return "translate(" + xScale(d.USRegion) + "," + y2Scale(parseDate(d.Year)) + ")"})
          .append("rect")
          .attr("class", "dots")
          .attr("width", 40)
          .attr("height", 4)
    })

    var buttonToolbar = d3.select(".content").append("div")
        .attr("class","buttonToolbar")

    buttonToolbar.append("button")
        .attr("id","yearRegion")
        .text("Show by Year")

    buttonToolbar.append("button")
        .attr("id","totalRegion")
        .attr("class", "inactive")
        .text("Show Total by Region")

    buttonToolbar.append("button")
        .attr("id","total")
        .attr("class", "inactive")
        .text("Total by Year")

    d3.selectAll("#totalRegion").on("click", function(){
        d3.select("#total").classed("inactive", true)
        d3.select("#yearRegion").classed("inactive", true)
        d3.select("#totalRegion").classed("inactive", false)

        d3.select(".y.axis").call(y1Axis)
        d3.select(".x.axis").call(xAxis)

        d3.selectAll(".circleGroups")
            .transition()
            .duration(2000)
            .ease("linear")
            .attr("transform", function(d) {return "translate(" + xScale(d.USRegion) + "," + y1Scale(d.RegionID) + ")"})
    })

    d3.selectAll("#yearRegion").on("click", function(){
        d3.select("#total").classed("inactive", true)
        d3.select("#totalRegion").classed("inactive", true)
        d3.select("#yearRegion").classed("inactive", false)

        d3.select(".y.axis").call(y2Axis)
        d3.select(".x.axis").call(xAxis)

        d3.selectAll(".circleGroups")
            .transition()
            .duration(2000)
            .ease("linear")
            .attr("transform", function(d) {return "translate(" + xScale(d.USRegion) + "," + y2Scale(parseDate(d.Year)) + ")"})
    })

    d3.selectAll("#total").on("click", function(){
        d3.select("#totalRegion").classed("inactive", true)
        d3.select("#yearRegion").classed("inactive", true)
        d3.select("#total").classed("inactive", false)

        d3.select(".y.axis").call(y2Axis)
        d3.select(".x.axis").call(x2Axis)

        d3.selectAll(".circleGroups")
            .transition()
            .duration(2000)
            .ease("linear")
            .attr("transform", function(d) {return "translate(" + x2Scale(d.GroupID) + "," + y2Scale(parseDate(d.Year)) + ")"})
    })

      // LARGE Timeline
    var plainTimelineData = d3.nest()
        .key(function(d) { return d.Year })
        .entries(data)

    var largeTimeline = d3.select(".content")
        .append("section")
        .attr("class", "largeTimeline")
        .attr("id", "long")

    largeTimeline.append("h2")
        .attr("class", "sectionTitle")
        .text("The Long List")

    largeTimeline.append("p")
        .attr("class", "description")
        .text("hover over names to see first single. click on single to listen to it on YouTube.")

    var yearBlock = largeTimeline.selectAll(".yearBlock")
        .data(plainTimelineData)
      .enter().append("div")
        .attr("class", "yearBlock")

    yearBlock.append("h2")
        .attr("class", "yearTitle")
        .text(function(d) {return d.key})

    yearBlock.each(function() {
        var rapperBlock = d3.select(this);
        rapperBlock.selectAll("div")
            .data(function(d) { return d.values; })
          .enter().append("div")
            .attr("class", "rapper")
            .append("h3")
            .text(function(d) {return d.Name; })
        rapperBlock.selectAll(".rapper")
           .append("p")
           .text(function(d) {return d.SecondaryName; })
    })

    d3.selectAll(".rapper").on("mouseenter", function(){
        d3.select(this)
        .append("a")
        .attr("class","outerUrl")
        .attr("href", function(d) {return d.Url})
        .attr("target", "_blank")
        .text(function(d) {return d.Single})
     })
    .on("mouseleave" , function() {
        d3.select(this).select(".outerUrl").remove()
     })

  });
</script>

</html>
